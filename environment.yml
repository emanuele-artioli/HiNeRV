name: hinerv
channels:
  - pytorch
  - conda-forge # Prioritize conda-forge
  - nvidia
  - defaults
dependencies:
  # Core environment
  - python=3.9
  - numpy<2.0

  # PyTorch from its official channel
  - pytorch==2.1.0
  - torchvision==0.16.0
  - torchaudio

  # CUDA and cuDNN from the community-maintained conda-forge channel for stability
  - cuda-toolkit=12.1

  # Other Conda dependencies
  - ffmpeg
  - pytorch-msssim==1.0.0
  - timm==0.9.7
  - git
  - pip
